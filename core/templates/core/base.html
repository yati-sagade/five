{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Five</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static "core/css/core.css" %}" />
    </head>
    <body>
    <header id="masthead">
        <div id="logo"><h3>Five</h3></div>
        <div id="mastside">
        {% block header %}
        {% if user.is_authenticated %}
        {% include "core/logged_in.html" %}
        {% endif %}
        {% endblock %}
        </div>
    </header>
    {% block main %}{% endblock %}
    {% block script %}
    <script src="{% static "core/js/jquery.js" %}"></script>
    <script src="{% static "core/js/underscore.js" %}"></script>
    <script src="{% static "core/js/backbone.js" %}"></script>
    {% endblock %}
    </body>
</html>
